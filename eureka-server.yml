eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: false
    register-with-eureka: false

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, env
  endpoint:
    health:
      show-details: always
    env:
      enabled: true
      show-values: always
spring:
  security:
    user:
      name: admin
      password: admin123
