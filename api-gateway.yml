management:
  endpoints:
    web:
      exposure:
        include: health, metrics, env
  endpoint:
    health:
      show-details: always
    env:
      enabled: true
      show-values: always
eureka:
    client:
      fetch-registry: false
      register-with-eureka: false
      service-url:
        default-zone: http://localhost:8761/eureka/
  
